{% extends 'base.html' %} 

{% block title %}Posts{% endblock title %}

{% block content %} 
    <h1>{{post.title}}</h1>
    <strong>By {{post.author}} | On {{ post.created_on}} </strong>
    <p>{{post.body}}</p>
    {% if user.is_authenticated %}
    <div class="detail-btn">
        <p><a class="btn btn-primary" href="{% url 'post_edit' post.id %}">Edit</a></p>
        <p><a class="btn btn-danger" href="{% url 'post_delete' post.id %}">Delete</a></p>
    </div>
        
    {% endif %}
{% endblock content %}
